<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accueil QCM</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      font-family: "Poppins", system-ui, Segoe UI, Roboto, sans-serif;
      background: #f4f6f9;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #0059ff;
      color: white;
      padding: 2rem 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      text-align: center;
    }

    header h1 {
      margin: 0 0 .5rem;
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: -0.03em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
    }

    header p {
      margin: 0;
      font-size: .95rem;
      font-weight: 400;
      opacity: 0.9;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem 3rem;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: #374151;
      margin: 0 0 .5rem;
      display: flex;
      align-items: center;
      gap: .5rem;
    }

    .qcm-list {
      display: flex;
      flex-direction: column;
      gap: .75rem;
    }

    .qcm-button {
      background: #ffffff;
      border: 2px solid #0059ff;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      text-decoration: none;
      color: #1f2937;
      font-weight: 500;
      font-size: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: .5rem;
      box-shadow: 0 10px 24px rgba(0,0,0,0.05);
      transition: all .18s ease;
    }

    .qcm-button:hover {
      background: #0059ff;
      color: #fff;
      box-shadow: 0 16px 32px rgba(0,0,0,0.15);
    }

    .qcm-left {
      display: flex;
      flex-direction: column;
    }

    .qcm-name {
      font-size: 1.05rem;
      font-weight: 600;
      line-height: 1.2;
    }

    .qcm-meta {
      font-size: .8rem;
      font-weight: 400;
      opacity: .7;
    }

    .qcm-score {
      font-size: .9rem;
      font-weight: 500;
      text-align: right;
      min-width: 140px;
      white-space: nowrap;
    }

    .qcm-button:hover .qcm-score {
      opacity: 0.9;
    }

    .qcm-score .value {
      font-weight: 600;
    }

    footer {
      text-align: center;
      font-size: .8rem;
      color: #6b7280;
      padding: 2rem 1rem 3rem;
      border-top: 1px solid rgba(0,0,0,0.05);
      background: #f9fafb;
      margin-top: auto;
    }

    @media (max-width:480px){
      .qcm-score {
        text-align: left;
        min-width: auto;
        width: 100%;
      }
      .qcm-button {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .badge {
      display: inline-block;
      background: #e5e7eb;
      color: #374151;
      border-radius: 999px;
      padding: .15rem .5rem;
      font-size: .7rem;
      line-height: 1.2;
      font-weight: 500;
    }
  </style>
</head>
<body>

<header>
  <h1>🧠 Mes QCM interactifs</h1>
  <p>Teste tes connaissances dans différents domaines</p>
</header>

<main>
  <h2 class="section-title">📚 Choisis un QCM pour commencer</h2>
  <div class="qcm-list" id="qcmList"></div>
</main>

<footer>
  © 2025 — ADPMT
</footer>

<script>
  // --- Liste de tes QCM ---
  const qcms = [
    { nom: "Liste ATA 100 ✈️", fichier: "QCM/ata100.html", cle: "ata100_lastScore_v1" },
    { nom: "Vocab Anglais", fichier: "QCM/vocabanglais.html", cle: "vocabanglais_lastScore_v1" },
    { nom: "ATA 31-34 ✈️", fichier: "QCM/ata3134.html", cle: "score_ata3134" },
    // Tu peux ajouter d'autres QCM ici
    // { nom: "Maths ➗", fichier: "QCM/maths.html", cle: "score_Maths" },
  ];

  // --- Lecture directe des valeurs stockées ---
  function lireScore(cle) {
    const val = localStorage.getItem(cle);
    if (!val || val.trim() === "") return { text: "Non tenté", isPlayed: false };
    return { text: val, isPlayed: true };
  }

  // --- Génération dynamique de la liste ---
  const container = document.getElementById("qcmList");

  qcms.forEach(qcm => {
    const { text, isPlayed } = lireScore(qcm.cle);

    const a = document.createElement("a");
    a.href = qcm.fichier;
    a.className = "qcm-button";

    const left = document.createElement("div");
    left.className = "qcm-left";
    left.innerHTML = `
      <span class="qcm-name">${qcm.nom}</span>
      <span class="qcm-meta">Quiz interactif</span>
    `;

    const right = document.createElement("div");
    right.className = "qcm-score";
    right.innerHTML = isPlayed
      ? `<div>Dernier score :</div><div class="value">${text}</div>`
      : `<div>Dernier score :</div><div class="badge">Non tenté</div>`;

    a.appendChild(left);
    a.appendChild(right);
    container.appendChild(a);
  });
</script>

</body>
</html>
