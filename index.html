<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accueil QCM</title>
<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --ok:#22c55e;
  --bof:#fbbf24;
  --bad:#ef4444;
  --btn:#2563eb;
  --surface:#0b1223;
  --border:#334155;
}
:root[data-theme="light"]{
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#111827;
  --muted:#374151;
  --ok:#007A33;
  --bof:#FFD200;
  --bad:#C1121F;
  --btn:#003366;
  --surface:#f0f4f8;
  --border:#cbd5e1;
}

/* Layout global */
html, body { height:100% }
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, Segoe UI, Roboto, sans-serif;
  padding:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  box-sizing:border-box;
}

/* En-t√™te */
header{
  width:100%;
  max-width:900px;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  margin-bottom:16px;
}
.head-left h1{
  margin:0;
  font-size:1.4rem;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:.5rem;
  line-height:1.2;
}
.head-left p{
  margin:4px 0 0;
  font-size:.9rem;
  color:var(--muted);
  line-height:1.3;
}

/* Bouton th√®me */
button{
  cursor:pointer;
  border:none;
  border-radius:10px;
  padding:8px 10px;
  font-size:.9rem;
  line-height:1.2;
  background:var(--btn);
  color:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.4);
}
.btn-gray{
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--text);
  box-shadow:0 8px 24px rgba(0,0,0,.15);
}

/* Conteneur principal */
main{
  width:100%;
  max-width:900px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Carte g√©n√©rique */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.15);
  padding:16px;
}

/* Titre de section */
.section-title{
  margin:0 0 8px;
  font-size:1rem;
  font-weight:600;
  color:var(--text);
  display:flex;
  align-items:center;
  gap:.5rem;
}
.section-sub{
  margin:0 0 4px;
  font-size:.8rem;
  color:var(--muted);
  line-height:1.4;
}

/* Liste des QCM */
.qcm-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* Chaque QCM = lien cliquable styl√© carte */
.qcm-item{
  text-decoration:none;
  color:var(--text);
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:flex-start;
  gap:8px;
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.3);
  padding:14px 16px;
  transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
}
.qcm-item:hover{
  transform:scale(1.02);
  box-shadow:0 12px 32px rgba(0,0,0,.5);
  background:rgba(37,99,235,.08); /* l√©ger bleu transparent en dark */
}
:root[data-theme="light"] .qcm-item{
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}
:root[data-theme="light"] .qcm-item:hover{
  background:color-mix(in srgb, var(--btn) 6%, #fff);
  box-shadow:0 16px 32px rgba(0,0,0,.12);
}

/* Colonne gauche du QCM */
.qcm-left{
  display:flex;
  flex-direction:column;
  min-width:0;
}
.qcm-name{
  font-size:1rem;
  font-weight:600;
  line-height:1.3;
  color:var(--text);
  display:flex;
  align-items:center;
  gap:.5rem;
  word-break:break-word;
}
.qcm-meta{
  font-size:.8rem;
  color:var(--muted);
  line-height:1.3;
}

/* Colonne droite du QCM (score) */
.qcm-score{
  min-width:140px;
  text-align:right;
  font-size:.8rem;
  line-height:1.3;
  color:var(--muted);
}
.qcm-score .label{
  font-weight:500;
  color:var(--muted);
}
.qcm-score .value{
  font-size:.9rem;
  font-weight:600;
  color:var(--text);
  white-space:nowrap;
}

/* Badge "Non tent√©" */
.badge{
  display:inline-block;
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--text);
  border-radius:999px;
  padding:2px 8px;
  font-size:.7rem;
  line-height:1.2;
  font-weight:500;
  white-space:nowrap;
}
:root[data-theme="light"] .badge{
  background:var(--surface);
  color:var(--text);
}

/* Pied de page */
footer{
  width:100%;
  max-width:900px;
  margin-top:auto;
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
  padding:24px 0 16px;
  line-height:1.4;
  border-top:1px solid var(--border);
}

/* Responsive mobile */
@media (max-width:480px){
  header{
    flex-direction:column;
    align-items:flex-start;
  }
  .qcm-score{
    text-align:left;
    min-width:auto;
    width:100%;
  }
  .qcm-item{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>
<body>

<header>
  <div class="head-left">
    <h1>üß†  QCM </h1>
    <p>Teste tes connaissances dans diff√©rents domaines</p>
  </div>

  <button id="themeToggle" class="btn-gray" title="Changer de th√®me">üåô / ‚òÄÔ∏è</button>
</header>

<main>
  <div class="card">
    <h2 class="section-title">üìö Choisis un QCM pour commencer</h2>
    <p class="section-sub">Ton meilleur / dernier score est affich√© √† droite (stock√© localement sur cet appareil).</p>

    <div class="qcm-list" id="qcmList"></div>
  </div>
</main>

<footer>
  ¬© 2025 ‚Äî ADPMT
</footer>

<script>
/* =========================
   Gestion du th√®me clair/sombre
   (m√™me logique que ata100.html)
========================= */
const THEME_KEY = 'home_theme';
(function applyTheme(){
  const t = localStorage.getItem(THEME_KEY) || 'dark';
  document.documentElement.setAttribute('data-theme', t === 'light' ? 'light' : 'dark');
})();
document.getElementById('themeToggle').addEventListener('click', () => {
  const cur = document.documentElement.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
  const nxt = cur === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', nxt);
  localStorage.setItem(THEME_KEY, nxt);
});

/* =========================
   Liste de tes QCM
   - nom : texte affich√©
   - fichier : chemin vers le QCM
   - cle : cl√© localStorage o√π le QCM enregistre un r√©sum√©
========================= */
const qcms = [
  { nom: "Liste ATA 100 ‚úàÔ∏è", fichier: "QCM/ata100.html", cle: "ata100_lastScore_v1" },
  { nom: "Vocabulaire Anglais ‚úàÔ∏è", fichier: "QCM/vocabanglais.html", cle: "vocabanglais_lastScore_v1" },
  { nom: "ATA 31-34 ‚úàÔ∏è", fichier: "QCM/ata3134.html", cle: "score_ata3134" }
  // tu peux en ajouter d'autres ici
];

/* =========================
   Lecture du dernier/meilleur score
========================= */
function lireScore(cle){
  const val = localStorage.getItem(cle);
  if(!val || val.trim()===""){
    return { text:"Non tent√©", isPlayed:false };
  }
  return { text:val, isPlayed:true };
}

/* =========================
   Construction dynamique de la liste
========================= */
const container = document.getElementById("qcmList");

qcms.forEach(qcm => {
  const { text, isPlayed } = lireScore(qcm.cle);

  const a = document.createElement("a");
  a.href = qcm.fichier;
  a.className = "qcm-item";

  // bloc gauche
  const left = document.createElement("div");
  left.className = "qcm-left";
  left.innerHTML = `
    <div class="qcm-name">${qcm.nom}</div>
    <div class="qcm-meta">Quiz interactif</div>
  `;

  // bloc droite (score)
  const right = document.createElement("div");
  right.className = "qcm-score";

  if(isPlayed){
    right.innerHTML = `
      <div class="label">Dernier score :</div>
      <div class="value">${text}</div>
    `;
  } else {
    right.innerHTML = `
      <div class="label">Dernier score :</div>
      <div class="value"><span class="badge">Non tent√©</span></div>
    `;
  }

  a.appendChild(left);
  a.appendChild(right);
  container.appendChild(a);
});
</script>

</body>
</html>
