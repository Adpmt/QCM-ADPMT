<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Accueil QCM Aero</title>
<style>
:root{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --ok:#22c55e;
  --bof:#fbbf24;
  --bad:#ef4444;
  --btn:#2563eb;
  --surface:#0b1223;
  --border:#334155;
}
:root[data-theme="light"]{
  --bg:#f5f7fa;
  --card:#ffffff;
  --text:#111827;
  --muted:#374151;
  --ok:#007A33;
  --bof:#FFD200;
  --bad:#C1121F;
  --btn:#003366;
  --surface:#f0f4f8;
  --border:#cbd5e1;
}

/* Layout global */
html, body { height:100% }
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:system-ui, Segoe UI, Roboto, sans-serif;
  padding:16px;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  box-sizing:border-box;
}

/* En-t√™te */
header{
  width:100%;
  max-width:900px;
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  margin-bottom:16px;
}
.head-left h1{
  margin:0;
  font-size:1.4rem;
  font-weight:600;
  display:flex;
  align-items:center;
  gap:.5rem;
  line-height:1.2;
}
.head-left p{
  margin:4px 0 0;
  font-size:.9rem;
  color:var(--muted);
  line-height:1.3;
}

/* Bouton th√®me */
button{
  border:none;
  border-radius:10px;
  padding:8px 10px;
  font-size:.9rem;
  line-height:1.2;
  background:var(--btn);
  color:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.4);
}
.btn-gray{
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--text);
  box-shadow:0 8px 24px rgba(0,0,0,.15);
}

/* Conteneur principal */
main{
  width:100%;
  max-width:900px;
  display:flex;
  flex-direction:column;
  gap:16px;
}

/* Carte g√©n√©rique */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.15);
  padding:16px;
}

/* Titre de section */
.section-title{
  margin:0 0 8px;
  font-size:1rem;
  font-weight:600;
  color:var(--text);
  display:flex;
  align-items:center;
  gap:.5rem;
}
.section-sub{
  margin:0 0 4px;
  font-size:.8rem;
  color:var(--muted);
  line-height:1.4;
}

/* Liste des QCM */
.qcm-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* Chaque QCM = lien cliquable styl√© carte */
.qcm-item{
  text-decoration:none;
  color:var(--text);
  display:flex;
  flex-wrap:wrap;
  justify-content:space-between;
  align-items:flex-start;
  gap:8px;
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.3);
  padding:14px 16px;
  transition:transform .12s ease, box-shadow .12s ease, background .12s ease;
}
.qcm-item:hover{
  transform:scale(1.02);
  box-shadow:0 12px 32px rgba(0,0,0,.5);
  background:rgba(37,99,235,.08); /* l√©ger bleu transparent en dark */
}
:root[data-theme="light"] .qcm-item{
  background:#fff;
  box-shadow:0 8px 24px rgba(0,0,0,.08);
}
:root[data-theme="light"] .qcm-item:hover{
  background:color-mix(in srgb, var(--btn) 6%, #fff);
  box-shadow:0 16px 32px rgba(0,0,0,.12);
}

/* Colonne gauche du QCM */
.qcm-left{
  display:flex;
  flex-direction:column;
  min-width:0;
}
.qcm-name{
  font-size:1rem;
  font-weight:600;
  line-height:1.3;
  color:var(--text);
  display:flex;
  align-items:center;
  gap:.5rem;
  word-break:break-word;
}
.qcm-meta{
  font-size:.8rem;
  color:var(--muted);
  line-height:1.3;
}

/* Colonne droite du QCM (score) */
.qcm-score{
  min-width:140px;
  text-align:right;
  font-size:.8rem;
  line-height:1.3;
  color:var(--muted);
}
.qcm-score .label{
  font-weight:500;
  color:var(--muted);
}
.qcm-score .value{
  font-size:.9rem;
  font-weight:600;
  color:var(--text);
  white-space:nowrap;
}

/* Badge "Non tent√©" */
.badge{
  display:inline-block;
  background:var(--surface);
  border:1px solid var(--border);
  color:var(--text);
  border-radius:999px;
  padding:2px 8px;
  font-size:.7rem;
  line-height:1.2;
  font-weight:500;
  white-space:nowrap;
}
:root[data-theme="light"] .badge{
  background:var(--surface);
  color:var(--text);
}

/* Pied de page */
footer{
  width:100%;
  max-width:900px;
  margin-top:auto;
  text-align:center;
  font-size:.75rem;
  color:var(--muted);
  padding:24px 0 16px;
  line-height:1.4;
  border-top:1px solid var(--border);
}

/* Responsive mobile */
@media (max-width:480px){
  header{
    flex-direction:column;
    align-items:flex-start;
  }
  .qcm-score{
    text-align:left;
    min-width:auto;
    width:100%;
  }
  .qcm-item{
    flex-direction:column;
    align-items:flex-start;
  }
}
</style>
</head>
<body>

<header>
  <div class="head-left">
    <h1>üß†  QCM  AERO </h1>
    <p>Teste tes connaissances dans diff√©rents domaines</p>
  </div>

  <button id="themeToggle" class="btn-gray" title="Changer de th√®me">üåô / ‚òÄÔ∏è</button>
</header>

<main>
  <div class="card">
    <h2 class="section-title">üìö Choisis un QCM pour commencer</h2>
    <p class="section-sub">Ton meilleur / dernier score est affich√© √† droite (stock√© localement sur ton appareil).</p>

    <div class="qcm-list" id="qcmList"></div>
  </div>
</main>

<footer>
  ¬© 2025 ‚Äî ADPMT 
  https://github.com/Adpmt/QCM-ADPMT.git
</footer>

<script>
/* =========================
   Gestion du th√®me clair/sombre
   (m√™me logique que ata100.html)
========================= */
const THEME_KEY = 'home_theme';
(function applyTheme(){
  const t = localStorage.getItem(THEME_KEY) || 'dark';
  document.documentElement.setAttribute('data-theme', t === 'light' ? 'light' : 'dark');
})();
document.getElementById('themeToggle').addEventListener('click', () => {
  const cur = document.documentElement.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
  const nxt = cur === 'light' ? 'dark' : 'light';
  document.documentElement.setAttribute('data-theme', nxt);
  localStorage.setItem(THEME_KEY, nxt);
});

/* =========================
   Liste de tes QCM
   - nom : texte affich√©
   - fichier : chemin vers le QCM
   - cle : cl√© localStorage o√π le QCM enregistre un r√©sum√©
========================= */
const qcms = [
  { nom: "Liste ATA 100 ‚úàÔ∏è", fichier: "QCM/ata100.html", cle: "ata100_lastScore_v1" },
  { nom: "Vocabulaire Anglais ‚úàÔ∏è", fichier: "QCM/vocabanglais.html", cle: "vocabanglais_lastScore_v1" },
  { nom: "ATA 31-34 Chpt 1-4 ‚úàÔ∏è", fichier: "QCM/mata313414.html", cle: "score_ata313414_v1" },
  { nom: "ATA 31-34 Chpt 5-8 ‚úàÔ∏è", fichier: "QCM/mata313458.html", cle: "score_ata313458_v1" },
  { nom: "ATA 31-34 Chpt 9 ‚úàÔ∏è", fichier: "QCM/mata31349.html", cle: "score_ata31349_v1" },
  { nom: "Th Connaissances G√©n√©rales des A√©ronefs ‚úàÔ∏è", fichier: "QCM/thconnaissgenaero.html", cle: "score_connaissgenaero_v1" },
  { nom: "Th GTR & GTP Groupe Turbo R√©acteur / Propulseur ‚úàÔ∏è", fichier: "QCM/thgtrgtp.html", cle: "score_GTR_&_GTP_v1" },
  { nom: "Th H√©lice ‚úàÔ∏è", fichier: "QCM/thhelice.html", cle: "score_helice_v1" },
  { nom: "Dm ATA 70 √† 80 ‚úàÔ∏è", fichier: "QCM/dmata7080.html", cle: "score_dmata7080_v1" },
  { nom: "QCM Gene ‚úàÔ∏è", fichier: "QCM/qcmgene.html", cle: "score_qcmgene_v1" },
  { nom: "Quiz Acronym A330 ‚úàÔ∏è", fichier: "QCM/acronym330.html", cle: "acronym330_lastScore_v1" },
  //{ nom: "Cockpit A330 ‚úàÔ∏è", fichier: "learning-tools/cockpit-a330/index.html", cle: "cockpita330_lastScore_v1" }
  // tu peux en ajouter d'autres ici
];

/* =========================
   Lecture du dernier/meilleur score
========================= */
function lireScore(cle){
  const val = localStorage.getItem(cle);
  if(!val || val.trim()===""){
    return { text:"Non tent√©", isPlayed:false };
  }
  return { text:val, isPlayed:true };
}

/* =========================
   Construction dynamique de la liste
========================= */
const container = document.getElementById("qcmList");

qcms.forEach(qcm => {
  const { text, isPlayed } = lireScore(qcm.cle);

  const a = document.createElement("a");
  a.href = qcm.fichier;
  a.className = "qcm-item";

  // bloc gauche
  const left = document.createElement("div");
  left.className = "qcm-left";
  left.innerHTML = `
    <div class="qcm-name">${qcm.nom}</div>
    <div class="qcm-meta">Quiz interactif</div>
  `;

  // bloc droite (score)
  const right = document.createElement("div");
  right.className = "qcm-score";

  if(isPlayed){
    right.innerHTML = `
      <div class="label">Dernier score :</div>
      <div class="value">${text}</div>
    `;
  } else {
    right.innerHTML = `
      <div class="label">Dernier score :</div>
      <div class="value"><span class="badge">Non tent√©</span></div>
    `;
  }

  a.appendChild(left);
  a.appendChild(right);
  container.appendChild(a);
});
</script>
<style>
  html, body { cursor: none; }

  #planeCursor{
    position: fixed;
    left:0; top:0;
    width:50px; height:50px;
    pointer-events:none;
    z-index:999999;
    transform: translate3d(-100px,-100px,0) rotate(0deg);
    will-change: transform;
    filter: drop-shadow(0 0 2px rgba(255,255,255,.6));
    transform-origin: 50% 50%;
  }

</style>


<img id="planeCursor" src="assets/cursors/plane.svg" alt="" />
<div id="jetTrail" aria-hidden="true"></div>

<script>
(() => {
  const plane = document.getElementById('planeCursor');
  const trail = document.getElementById('jetTrail');

  let x = 0, y = 0;      // position liss√©e avion
  let tx = 0, ty = 0;   // position r√©elle souris

  const SMOOTH = 0.22;
  const HALF = 20; // moiti√© de la taille du SVG

(() => {
  const plane = document.getElementById('planeCursor');

  let x = 0, y = 0;
  let tx = 0, ty = 0;

  const SMOOTH = 0.22;

  // ‚úÖ Mets HALF = (taille du curseur)/2
  // Ex: si width/height = 40px => HALF = 20
  const HALF = 20;

  let active = false;

  function setTarget(px, py) {
    tx = px; ty = py;
    if (!active) {
      active = true;
      plane.style.opacity = '1';
    }
  }

  // Desktop (souris)
  window.addEventListener('mousemove', (e) => setTarget(e.clientX, e.clientY), { passive: true });

  // Mobile (doigt)
  window.addEventListener('touchstart', (e) => {
    const t = e.touches[0];
    if (t) setTarget(t.clientX, t.clientY);
  }, { passive: true });

  window.addEventListener('touchmove', (e) => {
    const t = e.touches[0];
    if (t) setTarget(t.clientX, t.clientY);
  }, { passive: true });

  window.addEventListener('touchend', () => {
    active = false;
    plane.style.opacity = '0';
  }, { passive: true });

  function raf() {
    x += (tx - x) * SMOOTH;
    y += (ty - y) * SMOOTH;

    // angle avion -> cible (marche aussi sur mobile)
    const dx = tx - x;
    const dy = ty - y;
    const angle = Math.atan2(dy, dx) * 180 / Math.PI;

    plane.style.transform =
      `translate3d(${x - HALF}px, ${y - HALF}px, 0) rotate(${angle}deg)`;

    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);

  // si on sort de la fen√™tre (desktop)
  window.addEventListener('mouseleave', () => plane.style.opacity = '0');
  window.addEventListener('mouseenter', () => { if (active) plane.style.opacity = '1'; });
})();

  window.addEventListener('mousemove', e => {
    tx = e.clientX;
    ty = e.clientY;
  }, { passive: true });

  function raf() {
    // Lissage position
    x += (tx - x) * SMOOTH;
    y += (ty - y) * SMOOTH;

    // üëâ ANGLE = avion ‚Üí curseur (m√™me √† l'arr√™t)
    const dx = tx - x;
    const dy = ty - y;
    const angle = Math.atan2(dy, dx) * 180 / Math.PI + 50

    plane.style.transform =
      `translate3d(${x - HALF}px, ${y - HALF}px, 0) rotate(${angle}deg)`;




    requestAnimationFrame(raf);
  }
  requestAnimationFrame(raf);

  window.addEventListener('mouseleave', () => {
    plane.style.opacity = '0';
    trail.style.opacity = '0';
  });
  window.addEventListener('mouseenter', () => {
    plane.style.opacity = '1';
    trail.style.opacity = '.85';
  });
})();
</script>
<style id="force-hide-cursor">
  html, body { cursor: none !important; }

  /* ultra sp√©cifique pour battre cursor:pointer et m√™me certains !important */
  :root body,
  :root body * ,
  :root body *:hover,
  :root body *:active,
  :root body *:focus {
    cursor: none !important;
  }
</style>

<script>
  // Force cursor none, m√™me si certains √©l√©ments remettent cursor:pointer
  document.addEventListener('mouseover', (e) => {
    if (e && e.target && e.target.style) {
      e.target.style.setProperty('cursor', 'none', 'important');
    }
  }, true);

  // Force aussi sur html/body
  document.documentElement.style.setProperty('cursor', 'none', 'important');
  document.body.style.setProperty('cursor', 'none', 'important');
</script>

</body>
